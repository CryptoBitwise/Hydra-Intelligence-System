<!DOCTYPE html>
<html>
<head>
    <title>üêâ HYDRA Intelligence System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 4em;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .brand-title.hidden { display: none; }
        .subtitle {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: white;
            color: #667eea;
        }
        .intel-feed {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
        }
        .intel-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #00ff00;
        }
        .message {
            text-align: center;
            padding: 40px;
            background: rgba(0,255,0,0.1);
            border-radius: 15px;
            margin: 20px 0;
        }
        .logo {
            display: block;
            margin: 0 auto 10px auto;
            height: 80px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/Hydra Logo.png" alt="HYDRA Logo" class="logo" onload="document.querySelector('.brand-title')?.classList.add('hidden')" onerror="this.style.display='none'">
        <h1 class="brand-title">HYDRA</h1>
        <p class="subtitle">6-Headed Competitive Intelligence System</p>
        
        <div class="message">
            <h2>‚úÖ HYDRA is Running!</h2>
            <p>No subscriptions ‚Ä¢ No vendor lock-in ‚Ä¢ 100% FREE</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total">0</div>
                <div>Total Discoveries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="critical">0</div>
                <div>Critical Threats</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="competitors">0</div>
                <div>Competitors Tracked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">6</div>
                <div>Active Heads</div>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="collectIntel()">üîç Collect Intelligence</button>
            <button onclick="viewReport()">üìä View Report</button>
            <button onclick="refreshData()">üîÑ Refresh</button>
        </div>
        
        <div class="intel-feed">
            <h2>Latest Intelligence</h2>
            <div id="intelligence">
                <p style="text-align: center; opacity: 0.7;">
                    No intelligence collected yet.<br>
                    Click "Collect Intelligence" to start!
                </p>
            </div>
        </div>
    </div>
    
    <script>
        async function loadData() {
            try {
                // Try to load from API
                const response = await fetch('/api/intelligence');
                if (response.ok) {
                    const data = await response.json();
                    displayIntelligence(data);
                }
            } catch (e) {
                // Try to load from data.json
                try {
                    const response = await fetch('data.json');
                    const data = await response.json();
                    
                    document.getElementById('total').textContent = data.stats?.total_discoveries || 0;
                    document.getElementById('critical').textContent = data.stats?.critical_threats || 0;
                    document.getElementById('competitors').textContent = data.stats?.competitors?.length || 0;
                    
                    if (data.intelligence) {
                        displayIntelligence(data.intelligence);
                    }
                } catch (e2) {
                    console.log('No data available yet');
                }
            }
        }
        
        function displayIntelligence(data) {
            const feed = document.getElementById('intelligence');
            if (!data || data.length === 0) {
                feed.innerHTML = '<p style="text-align: center;">No intelligence collected yet.</p>';
                return;
            }
            
            feed.innerHTML = data.slice(0, 10).map(item => `
                <div class="intel-item">
                    <strong>[${item.head || 'HYDRA'}]</strong> ${item.competitor || 'Target'}<br>
                    <p>${item.discovery || 'Intelligence gathered'}</p>
                    <small>Threat Level: ${item.threat_level || 'unknown'} | ${new Date(item.timestamp || Date.now()).toLocaleString()}</small>
                </div>
            `).join('');
        }
        
        async function collectIntel() {
            const competitor = prompt('Enter competitor domain (e.g., example.com):', 'example.com');
            if (competitor) {
                alert(`Collecting intelligence on ${competitor}...\nThis will take a moment.`);
                
                try {
                    const response = await fetch('/api/collect', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({competitors: [competitor]})
                    });
                    
                    if (response.ok) {
                        alert('Intelligence collection started!');
                        setTimeout(loadData, 2000);
                    }
                } catch (e) {
                    alert('Please run: python hydra.py collect --competitors ' + competitor);
                }
            }
        }
        
        function viewReport() {
            alert('Run: python hydra.py report\n\nOr check the intelligence feed below!');
        }
        
        function refreshData() {
            loadData();
            alert('Data refreshed!');
        }
        
        // Load data on start
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
